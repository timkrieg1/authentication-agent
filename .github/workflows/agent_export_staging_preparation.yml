name: Extract Cognigy Agent

on:
  workflow_dispatch:
    inputs:
      useCase:
        description: 'Select use case'
        required: true
        type: choice
        options:
          - authentication
          - routing
permissions:
  contents: write
  
jobs:
  extract-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Extraction Script
        env:
          USE_CASE: ${{ github.event.inputs.useCase }}
        run: |
          python actions_scripts/main.py --use-case "$USE_CASE"
